<!doctype html>
<html>
    <head>
        <title>Animated Tiles</title>
        <link href="style.css" type="text/css" rel="stylesheet/less"/>
        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.3.3/less.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="page">
            <table class="grid">
                <tr class="top">
                    <td data-cell="1"></td>
                    <td data-cell="3"></td>
                    <td data-cell="5"></td>
                    <td data-cell="7"></td>
                    <td data-cell="9"></td>
                    <td data-cell="11"></td>
                </tr>
                <tr class="bottom">
                    <td data-cell="2"></td>
                    <td data-cell="4"></td>
                    <td data-cell="6"></td>
                    <td data-cell="8"></td>
                    <td data-cell="10"></td>
                    <td data-cell="12"></td>
                </tr>
            </table>

            <div class="tiles">
                <div data-position="1"><img src="images/1.jpg" alt="" /></div>
                <div data-position="2"><img src="images/2.jpg" alt="" /></div>
                <div data-position="3"><img src="images/3.jpg" alt="" /></div>
                <div data-position="4"><img src="images/4.jpg" alt="" /></div>
                <div data-position="5"><img src="images/5.jpg" alt="" /></div>
                <div data-position="6"><img src="images/1.jpg" alt="" /></div>
                <div data-position="7"><img src="images/1.jpg" alt="" /></div>
                <div data-position="8"><img src="images/1.jpg" alt="" /></div>
                <div data-position="9"><img src="images/1.jpg" alt="" /></div>
            </div>
        </div>
    </body>
</html>
