<!doctype html>
<html>
    <head>
        <title>Animated Tiles</title>
        <link href="style.css" type="text/css" rel="stylesheet/less"/>
        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.3.3/less.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="page">

            <div class="tiler">
                <table class="grid" border="0">
                    <tr>
                        <td data-cell="1"></td><td data-cell="3"></td><td data-cell="5"></td><td data-cell="7"></td><td data-cell="9"></td><td data-cell="11"></td>
                    </tr>
                    <tr>
                        <td data-cell="2"></td><td data-cell="4"></td><td data-cell="6"></td><td data-cell="8"></td><td data-cell="10"></td><td data-cell="12"></td>
                    </tr>
                </table>
                <div class="tiles">
                    <div data-position="0"><img src="images/tulips/1.jpg" alt="" /></div>
                    <div data-position="1"><img src="images/tulips/2.jpg" alt="" /></div>
                    <div data-position="2"><img src="images/tulips/3.jpg" alt="" /></div>
                    <div data-position="3"><img src="images/tulips/4.jpg" alt="" /></div>
                    <div data-position="4"><img src="images/tulips/5.jpg" alt="" /></div>
                    <div data-position="5"><img src="images/tulips/6.jpg" alt="" /></div>
                    <div data-position="6"><img src="images/tulips/7.jpg" alt="" /></div>
                    <div data-position="7"><img src="images/tulips/8.jpg" alt="" /></div>
                    <div data-position="8"><img src="images/tulips/9.jpg" alt="" /></div>
                </div>
            </div>

            <div class="tiler">
                <table class="grid">
                    <tr>
                        <td data-cell="1"></td><td data-cell="3"></td><td data-cell="5"></td><td data-cell="7"></td><td data-cell="9"></td><td data-cell="11"></td>
                    </tr>
                    <tr>
                        <td data-cell="2"></td><td data-cell="4"></td><td data-cell="6"></td><td data-cell="8"></td><td data-cell="10"></td><td data-cell="12"></td>
                    </tr>
                </table>
                <div class="tiles">
                    <div data-position="0"><img src="images/roses/1.jpg" alt="" /></div>
                    <div data-position="1"><img src="images/roses/2.jpg" alt="" /></div>
                    <div data-position="2"><img src="images/roses/3.jpg" alt="" /></div>
                    <div data-position="3"><img src="images/roses/4.jpg" alt="" /></div>
                    <div data-position="4"><img src="images/roses/5.jpg" alt="" /></div>
                    <div data-position="5"><img src="images/roses/6.jpg" alt="" /></div>
                    <div data-position="6"><img src="images/roses/7.jpg" alt="" /></div>
                    <div data-position="7"><img src="images/roses/8.jpg" alt="" /></div>
                    <div data-position="8"><img src="images/roses/9.jpg" alt="" /></div>
                </div>
            </div>
        </div>
    </body>
</html>
